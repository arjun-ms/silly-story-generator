<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Story Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Random Story Generator</h1>
    <label for="customname">Enter custom name:</label>
    <input id="customname" type="text" placeholder="Your name here" />

    <div>
      <label><input type="radio" name="unit" id="us" checked /> US</label>
      <label><input type="radio" name="unit" id="uk" /> UK</label>
    </div>

    <button class="randomize">Generate random story</button>

    <p class="story"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
